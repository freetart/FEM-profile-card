<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Frontend Mentor Profile Card Challenge</title>
  </head>
  <body>
    <main>
      <section class="profile-card-container">
        <!-- bg pattern top -->
        <img
          src="./images/bg-pattern-top.svg"
          class="bg-pattern-top"
          alt="pattern-top"
        />
        <!-- bg pattern bottom -->
        <img
          src="./images/bg-pattern-bottom.svg"
          class="bg-pattern-bottom"
          alt="pattern bottom"
        />
        <article class="profile-card">
          <!-- card header -->
          <div class="profile-card-top">
            <div class="profile-card-bg"></div>
            <img
              src="./images/image-victor.jpg"
              alt="profile img"
              class="profile-card-img"
            />
            <div class="profile-card-title">
              <h1 class="profile-card-name">Victor Crest</h1>
              <p class="profile-card-age pl-2">26</p>
            </div>
            <p class="profile-card-city">London</p>
          </div>
          <!-- card stats -->
          <div class="profile-card-stats">
            <!-- single stat -->
            <div class="stat">
              <h2 class="stat-number">80K</h2>
              <p class="stat-title">Followers</p>
            </div>
            <!-- single stat -->
            <div class="stat">
              <h2 class="stat-number">803K</h2>
              <p class="stat-title">Likes</p>
            </div>
            <!-- single stat -->
            <div class="stat">
              <h2 class="stat-number">1.4K</h2>
              <p class="stat-title">Photos</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer p-1">
      <h3>
        /* project for
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
        >
          frontend mentor</a
        >
        coded by
        <a href="https://github.com/habibdev96" target="_blank">habibdev</a>
        */
      </h3>
      <img src="./images/logo/habibdevgif.gif" alt="logo" />
    </footer>
    <script
      type="text/javascript"
      src="./node_modules/vanilla-tilt/dist/vanilla-tilt.js"
    ></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".profile-card"), {
        max: 10,
        speed: 300,
        perspective: 500,
        glare: true,
        "max-glare": 0.8,
      });

      VanillaTilt.init(document.querySelectorAll(".profile-card"));
    </script>
  </body>
</html>
